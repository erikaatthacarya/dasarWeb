<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styleSlideShow.css">
        <script src="jquery-3.7.1.min.js"></script>
        <script>
            var i = 0;
            $(document).ready(function() {
                $('.sliderTitle, #slider img').hide();
                showNextImage();
                setInterval('showNextImage()', 3000);
            });

            function showNextImage() {
                i++
                $('#sliderImage' + i).appendTo('#slider').fadeIn(1100).delay(1100).fadeOut(1100);
                $('#title' + i).appendTo('#slider').fadeIn(1100).delay(1100).fadeOut(1100);
                if (i == 3) {
                    i = 0;
                }
            }
        </script>
    </head>
    <body>
        <div id="slider">
            <img id="sliderImage1" src="arhan.jpeg">
            <div class="sliderTitle" id="title1">Arhan1</div>

            <img id="sliderImage2" src="arhan2.jpeg">
            <div class="sliderTitle" id="title2">Arhan2</div>

            <img id="sliderImage3" src="arhan3.jpg">
            <div class="sliderTitle" id="title3">Arhan3</div>
        </div>
    </body>
</html>
