<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penampilan Bootstrap</title>
    <!-- Menyisipkan Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Pengaturan gambar pada Bootstrap</h2>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4">
            <div class="col">
                <img src="tower.jpg" class="rounded img-fluid" alt="gambar round">
            </div>
            <div class="col">
                <img src="tower.jpg" class="rounded-circle img-fluid" alt="gambar circle">
            </div>
            <div class="col">
                <img src="tower.jpg" class="img-thumbnail img-fluid" alt="gambar thumbnail">
            </div>
            <div class="col">
                <img src="tower.jpg" class="img-fluid" alt="gambar fluid">
            </div>
        </div>
    </div>
</body>
</html>
